<!DOCTYPE html>
<html>
  <head>
    <title>FULLMOTION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
  </head>
  <body id="top" class>
    <!-- Banner -->
      <section id="banner" data-video="./images/banner">
        <div class="inner">
          <header>
            <h1>Full Motion</h1>
            <p>A responsive video gallery template with a functional lightbox
            <br>
            designed by <a href="https://templated.co/">Templated</a> and released under the Creative Commons License.</p>
          </header>
          <a href="#main" class="more scroll">Learn more</a>
        </div>
        <video autoplay loop>
          <source src="./images/banner.mp4" type="video/mp4">
          <source src="./images/banner.webm" type="video/webm">
        </video>
      </section>

    <!-- Main -->
      <div id="main"></div>

    <!-- Footer -->
      <div id="footer"></div>
    <!-- Script -->
      <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
      <script type="text/javascript" src="./assets/js/jquery.scrolly.min.js"></script>
      <script type="text/javascript" src="./assets/js/jquery.poptrox.min.js"></script>
      <script type="text/javascript" src="./assets/js/skel.min.js"></script>
      <script type="text/javascript" src="./assets/js/util.js"></script>
  </body>
</html>
